<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="eye-img">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-content">
        <div class="card-content-top">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-content-bottom">
          <div class="card-content-bottom-left">

            <div class="eth-price-container">
              <img src="./images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            <div class="time-left-container">
              <img src="./images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="card-content-bottom-right">
            <img src="./images/image-avatar.png" alt="">
            <p><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/erdembn/" target="_blank">erdembn</a>.
    </div>
  </footer>
</body>

</html>
